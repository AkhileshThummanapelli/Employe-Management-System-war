<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
.error{
color:red;
}
</style>
</head>
<body>
<div align="center">
    <h1>Create New Employee</h1>
    <br/>
     <form action="#" th:action="@{'/NewEmployee'}" th:object="${e}" method="post">
       <table border="0" cellpadding="10">
 
        
         <tr>
            <td>Full Name:</td>
            <td><input type="text" minlength=4 th:field="*{fullname}" /></td>
            <td th:if="${#fields.hasErrors('phoneno')}" th:errorclass="error"
             th:errors="*{phoneno}" />
         </tr>
         <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{address}" /></td>
         </tr>
         <tr>
            <td>Phone No.:</td>
            <td><input type="text" maxlength=10 th:field="*{phoneno}" /></td>
            <td th:if="${#fields.hasErrors('phoneno')}" th:errorclass="error"
             th:errors="*{phoneno}" />
         </tr>
         <tr>
            <td>Email:</td>
            <td><input type="email"  th:field="*{email}" /></td>
         </tr>
         <tr>
            <td>Salary:</td>
            <td><input type="text" minlength=5 th:field="*{salary}" /></td>
         </tr>
         <tr>
             <td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             <button type="submit">Save</button>
             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             <button type="reset">Cancel</button></td>
         </tr>
       </table>
      </form>
    <div>
</body>
</html>
